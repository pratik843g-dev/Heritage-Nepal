<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download All QR Codes - Nepal Heritage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #DC143C 0%, #003893 100%);
            padding: 40px 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
        }

        h1 {
            color: #DC143C;
            text-align: center;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .status {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
            font-weight: bold;
        }

        .download-all {
            text-align: center;
            margin-bottom: 40px;
        }

        .btn-large {
            background: #DC143C;
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 1.3rem;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(220, 20, 60, 0.4);
            transition: all 0.3s;
        }

        .btn-large:hover {
            background: #a01010;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(220, 20, 60, 0.5);
        }

        .qr-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .qr-card {
            background: #f8f9fa;
            border: 2px solid #DC143C;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s;
        }

        .qr-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .qr-card h3 {
            color: #DC143C;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .unesco-badge {
            display: inline-block;
            background: #FFD700;
            color: #333;
            padding: 3px 12px;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .qr-image {
            width: 250px;
            height: 250px;
            margin: 15px auto;
            border: 3px solid #DC143C;
            border-radius: 10px;
            background: white;
            padding: 10px;
        }

        .location {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .btn-download {
            background: #003893;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn-download:hover {
            background: #002266;
            transform: scale(1.05);
        }

        .progress {
            margin: 20px 0;
            text-align: center;
            color: #666;
        }

        @media print {
            body {
                background: white;
                padding: 0;
            }
            .container {
                box-shadow: none;
            }
            .download-all, .status, .btn-download {
                display: none;
            }
            .qr-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèõÔ∏è Nepal Heritage QR Codes</h1>
        <p class="subtitle">All 14 heritage sites - Ready to download!</p>

        <div class="status" id="status">
            ‚úÖ QR Codes Generated Successfully! Click any download button below.
        </div>

        <div class="download-all">
            <button class="btn-large" onclick="downloadAllQR()">
                üì• Download All 14 QR Codes
            </button>
            <p style="margin-top: 15px; color: #666;">
                Or download individually below, then <button onclick="window.print()" style="padding: 8px 15px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold;">üñ®Ô∏è Print All</button>
            </p>
        </div>

        <div class="progress" id="progress"></div>

        <div class="qr-grid" id="qrGrid"></div>
    </div>

    <script>
        const heritageSites = [
            { id: "pashupatinath", name: "Pashupatinath Temple", location: "Kathmandu", unesco: true },
            { id: "boudhanath", name: "Boudhanath Stupa", location: "Kathmandu", unesco: true },
            { id: "swayambhunath", name: "Swayambhunath (Monkey Temple)", location: "Kathmandu", unesco: true },
            { id: "durbar-square-kathmandu", name: "Kathmandu Durbar Square", location: "Kathmandu", unesco: true },
            { id: "patan-durbar", name: "Patan Durbar Square", location: "Lalitpur", unesco: true },
            { id: "bhaktapur-durbar", name: "Bhaktapur Durbar Square", location: "Bhaktapur", unesco: true },
            { id: "changu-narayan", name: "Changu Narayan Temple", location: "Bhaktapur District", unesco: true },
            { id: "lumbini", name: "Lumbini - Birthplace of Buddha", location: "Rupandehi District", unesco: true },
            { id: "muktinath", name: "Muktinath Temple", location: "Mustang District", unesco: false },
            { id: "janaki-mandir", name: "Janaki Mandir Temple", location: "Janakpur", unesco: false },
            { id: "manakamana", name: "Manakamana Temple", location: "Gorkha District", unesco: false },
            { id: "gosaikunda", name: "Gosaikunda Lake", location: "Rasuwa District", unesco: false },
            { id: "dakshinkali", name: "Dakshinkali Temple", location: "Kathmandu District", unesco: false },
            { id: "budhanilkantha", name: "Budhanilkantha (Sleeping Vishnu)", location: "Kathmandu District", unesco: false }
        ];

        function generateQRUrl(text) {
            // Using Google Charts API - works without authentication
            return `https://chart.googleapis.com/chart?cht=qr&chs=400x400&chl=${encodeURIComponent(text)}&choe=UTF-8`;
        }

        function generateCards() {
            const grid = document.getElementById('qrGrid');
            
            heritageSites.forEach((site, index) => {
                const qrData = `heritage-nepal:${site.id}`;
                const qrUrl = generateQRUrl(qrData);
                
                const card = document.createElement('div');
                card.className = 'qr-card';
                
                card.innerHTML = `
                    ${site.unesco ? '<span class="unesco-badge">‚≠ê UNESCO Site</span>' : ''}
                    <h3>${site.name}</h3>
                    <div class="location">üìç ${site.location}</div>
                    <img src="${qrUrl}" class="qr-image" alt="QR Code for ${site.name}" id="qr-${site.id}">
                    <button class="btn-download" onclick="downloadQR('${site.id}', '${site.name}')">
                        üì• Download QR Code
                    </button>
                `;
                
                grid.appendChild(card);
            });
        }

        function downloadQR(siteId, siteName) {
            const qrData = `heritage-nepal:${siteId}`;
            const qrUrl = generateQRUrl(qrData);
            
            // Create a temporary link and trigger download
            const link = document.createElement('a');
            link.href = qrUrl;
            link.download = `qr-${siteId}.png`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // Visual feedback
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = '‚úÖ Downloaded!';
            btn.style.background = '#28a745';
            setTimeout(() => {
                btn.textContent = originalText;
                btn.style.background = '#003893';
            }, 2000);
        }

        function downloadAllQR() {
            const progress = document.getElementById('progress');
            let count = 0;
            
            progress.textContent = 'Downloading... 0/' + heritageSites.length;
            
            heritageSites.forEach((site, index) => {
                setTimeout(() => {
                    const qrData = `heritage-nepal:${site.id}`;
                    const qrUrl = generateQRUrl(qrData);
                    
                    const link = document.createElement('a');
                    link.href = qrUrl;
                    link.download = `qr-${site.id}-${site.name.replace(/[^a-z0-9]/gi, '-').toLowerCase()}.png`;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                    count++;
                    progress.textContent = `Downloading... ${count}/${heritageSites.length}`;
                    
                    if (count === heritageSites.length) {
                        setTimeout(() => {
                            progress.innerHTML = '<strong style="color: #28a745;">‚úÖ All 14 QR codes downloaded! Check your Downloads folder.</strong>';
                        }, 500);
                    }
                }, index * 500); // Delay each download by 500ms
            });
        }

        // Generate cards on page load
        window.onload = generateCards;
    </script>
</body>
</html>
