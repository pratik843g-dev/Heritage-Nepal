<!DOCTYPE html>
<html>
<head>
    <title>QR Test</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px;
            text-align: center;
        }
        canvas {
            border: 2px solid #DC143C;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>QR Code Test</h1>
    <p>If you see a QR code below, the system is working!</p>
    
    <div id="qr-test"></div>
    
    <div id="status">Loading...</div>
    
    <script>
        console.log('Script started...');
        
        window.onload = function() {
            console.log('Page loaded, generating QR...');
            
            const container = document.getElementById('qr-test');
            const canvas = document.createElement('canvas');
            canvas.id = 'qr-canvas';
            container.appendChild(canvas);
            
            try {
                QRCode.toCanvas(
                    canvas,
                    'heritage-nepal:pashupatinath',
                    {
                        width: 300,
                        margin: 2
                    },
                    function(error) {
                        if (error) {
                            console.error('QR Error:', error);
                            document.getElementById('status').innerHTML = 
                                '❌ Error: ' + error.message;
                        } else {
                            console.log('QR generated successfully!');
                            document.getElementById('status').innerHTML = 
                                '✅ QR Code Generated Successfully!<br>Scan with your phone to test.';
                        }
                    }
                );
            } catch (e) {
                console.error('Exception:', e);
                document.getElementById('status').innerHTML = 
                    '❌ Exception: ' + e.message;
            }
        };
    </script>
</body>
</html>
