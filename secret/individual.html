<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Individual Heritage Site QR Codes - Full Page Print</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
        }

        .no-print {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, #DC143C 0%, #003893 100%);
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        .no-print h1 {
            margin-bottom: 10px;
        }

        .no-print button {
            background: white;
            color: #DC143C;
            border: none;
            padding: 12px 30px;
            margin: 5px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .no-print button:hover {
            transform: scale(1.05);
        }

        .content {
            margin-top: 120px;
            padding: 20px;
        }

        .page {
            width: 210mm;
            height: 297mm;
            margin: 20px auto;
            background: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            page-break-after: always;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 40px;
        }

        .page:last-child {
            page-break-after: auto;
        }

        .decorative-border {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border: 3px solid #DC143C;
            border-radius: 20px;
            pointer-events: none;
        }

        .decorative-corners {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 5px solid #003893;
        }

        .corner-tl { top: 15px; left: 15px; border-right: none; border-bottom: none; border-radius: 20px 0 0 0; }
        .corner-tr { top: 15px; right: 15px; border-left: none; border-bottom: none; border-radius: 0 20px 0 0; }
        .corner-bl { bottom: 15px; left: 15px; border-right: none; border-top: none; border-radius: 0 0 0 20px; }
        .corner-br { bottom: 15px; right: 15px; border-left: none; border-top: none; border-radius: 0 0 20px 0; }

        .unesco-badge-large {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #333;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
        }

        .site-title {
            font-size: 3.5rem;
            color: #DC143C;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            line-height: 1.2;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .site-location {
            font-size: 1.8rem;
            color: #003893;
            text-align: center;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .qr-container {
            background: white;
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.15);
            border: 5px solid #DC143C;
            margin-bottom: 40px;
        }

        .qr-canvas-large {
            display: block;
        }

        .instructions-box {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 30px 40px;
            border-radius: 20px;
            border-left: 5px solid #DC143C;
            max-width: 600px;
            margin: 0 auto;
        }

        .instructions-box h3 {
            color: #DC143C;
            font-size: 1.5rem;
            margin-bottom: 15px;
            text-align: center;
        }

        .instructions-box p {
            color: #555;
            font-size: 1.1rem;
            line-height: 1.8;
            text-align: center;
        }

        .scan-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .footer-text {
            position: absolute;
            bottom: 30px;
            left: 0;
            right: 0;
            text-align: center;
            color: #999;
            font-size: 0.9rem;
        }

        @media print {
            body {
                background: white;
            }

            .no-print {
                display: none !important;
            }

            .content {
                margin-top: 0;
                padding: 0;
            }

            .page {
                margin: 0;
                box-shadow: none;
                width: 100%;
                height: 100vh;
            }
        }
    </style>
</head>
<body>
    <div class="no-print">
        <h1>üèõÔ∏è Individual Heritage QR Codes - Full Page Print</h1>
        <p>Each heritage site gets a full page for large display</p>
        <button onclick="window.print()">üñ®Ô∏è Print All Pages</button>
        <button onclick="window.location.href='index.html'">‚Üê Back to Grid View</button>
    </div>

    <div class="content" id="pages"></div>

            },

            {
                id: "bhaktapur-durbar",
                name: "Bhaktapur Durbar Square",

                significance: "Former royal palace complex of the Bhaktapur Kingdom, showcasing the pinnacle of Newari craftsmanship and architecture.",
                architecture: "Features the famous 55-Window Palace, Vatsala Temple, Nyatapola Temple, and stunning peacock windows. Known for exceptional wood carving.",
                timings: "7:00 AM - 7:00 PM daily",
                entryFee: "NPR 1500 for foreigners",
                bestTimeToVisit: "October to March, during festivals",
                nearbyAttractions: ["Pottery Square", "Nyatapola Temple", "Dattatreya Square"],
                coordinates: { lat: 27.6724, lng: 85.4274 },
                facts: [
                    "Famous for traditional pottery and yogurt (juju dhau)",
                    "Home to the tallest temple in Nepal - Nyatapola",
                    "Less crowded than Kathmandu, more preserved medieval charm"
                ]
            }
        ];

        function generatePages() {
            const container = document.getElementById('pages');
            
            heritageSites.forEach((site, index) => {
                const page = document.createElement('div');
                page.className = 'page';
                
                const canvasId = `qr-large-${site.id}`;
                
                page.innerHTML = `
                    <div class="decorative-border"></div>
                    <div class="decorative-corners corner-tl"></div>
                    <div class="decorative-corners corner-tr"></div>
                    <div class="decorative-corners corner-bl"></div>
                    <div class="decorative-corners corner-br"></div>
                    
                    ${site.unescoStatus ? '<div class="unesco-badge-large">‚≠ê UNESCO World Heritage Site</div>' : ''}
                    
                    <h1 class="site-title">
                        ${site.name}
                    </h1>
                    
                    <div class="site-location">
                        <span style="font-size: 2rem;">üìç</span>
                        ${site.location}, Nepal
                    </div>
                    
                    <div class="qr-container">
                        <canvas id="${canvasId}" class="qr-canvas-large"></canvas>
                    </div>
                    
                    <div class="instructions-box">
                        <div class="scan-icon">üì±</div>
                        <h3>Scan to Explore</h3>
                        <p>
                            Use the <strong>Nepal Heritage Explorer</strong> app to scan this QR code 
                            and discover the rich history, stunning architecture, and cultural significance 
                            of this sacred heritage site.
                        </p>
                    </div>
                    
                    <div class="footer-text">
                        Nepal Heritage Explorer ‚Ä¢ Preserving Cultural Legacy
                    </div>
                `;
                
                container.appendChild(page);
                
                // Generate large QR code - using URL for better scannability
                setTimeout(() => {
                    // Use simple URL format that any scanner can read
                    const baseUrl = 'https://nepal-heritage-explorer.netlify.app';
                    const qrData = `${baseUrl}/site/${site.id}`;
                    
                    QRCode.toCanvas(
                        document.getElementById(canvasId),
                        qrData,
                        {
                            width: 400,
                            margin: 3,
                            color: {
                                dark: '#000000',
                                light: '#FFFFFF'
                            },
                            errorCorrectionLevel: 'H'
                        },
                        function (error) {
                            if (error) {
                                console.error('QR Code Generation Error:', error);
                            } else {
                                console.log(`QR Code generated for ${site.name}`);
                            }
                        }
                    );
                }, index * 100);
            });
        }

        window.onload = generatePages;
    </script>
</body>
</html>
